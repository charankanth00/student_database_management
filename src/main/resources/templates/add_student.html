<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>âž• Add New Student</h2>
    <div class="card shadow mt-3 p-3">

        <form th:action="@{/students/add}" th:object="${student}" method="post">
            
            <div class="mb-3">
                <label class="form-label">Name *</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name"/>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Roll Number</label>
                <input type="text" th:field="*{rollNumber}" class="form-control" placeholder="Enter roll number"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Class *</label>
                <input type="text" th:field="*{className}" class="form-control" placeholder="Enter class"/>
                <div class="text-danger" th:if="${#fields.hasErrors('className')}" th:errors="*{className}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Marks</label>
                <input type="number" th:field="*{marks}" class="form-control" placeholder="Enter marks"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email"/>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
            <a href="/students" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
