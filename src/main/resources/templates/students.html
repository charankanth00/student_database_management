<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
        }
        .btn-custom {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ“˜ Student Management System</h2>
        <a href="/students/add" class="btn btn-primary">âž• Add Student</a>
    </div>

    <!-- Search Bar -->
    <form th:action="@{/students/search}" method="get" class="d-flex mb-3">
        <input class="form-control me-2" type="text" name="keyword" placeholder="Search by name or class" />
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

    <!-- Student Table -->
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="text-center">
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Class</th>
                        <th>Age</th>
                        <th>Marks</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Iterate over students -->
                    <tr th:each="student : ${students}">
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.rollNumber}"></td>
                        <td th:text="${student.className}"></td>
                        <td th:text="${student.age}"></td>
                        <td th:text="${student.marks}"></td>
                        <td th:text="${student.email}"></td>
                        <td class="text-center">
                            <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-sm btn-warning btn-custom">Edit</a>
                            <a th:href="@{'/students/delete/' + ${student.id}}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this student?')">
                               Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Show message if no students -->
                    <tr th:if="${students.size() == 0}">
                        <td colspan="7" class="text-center text-muted">No students found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
